<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue练习</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="nextCon">
		<input type="text"  v-model="nr">
		<button v-on:click="take=!take">点我加内容</button><span>{{nr}}{{take}}</span>
	</div>
	<script>
		new Vue({
			el:"#nextCon",
			data:{
				nr:"",
				take:true
			}
		})

	</script>
</body>
</html>
