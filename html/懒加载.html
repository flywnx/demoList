  function layzLoad() {
    console.log(imgList.length);

      if ((item.offsetTop - window.scrollY) <= window.innerHeight) {
        item.src = item.dataset.src
        return false
      }
      return true
    })
    console.log(imgList);
    
  }
  layzLoad()
  window.onscroll = () => {
    if (imgList.length) {
