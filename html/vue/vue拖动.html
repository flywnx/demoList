<html>

<head>
  <meta charset="utf-8" />
  <title>vue拖动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<style>
  * {
    font-size: 16px;
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <style>
    #app {
      display: flex;
      width: 100%;
      justify-content: space-around;
    }

    .drag {
      border: 1px solid #333;
      flex-direction: column;
      align-items: center;
      margin: 5rem;
    }

    .drag li {
      list-style-type: none;
      padding-left: 2rem;
      height: 2rem;
      width: 9rem;
      align-items: center;
      line-height: 2rem;
      border: 1px solid #333;
      user-select: none;
      box-sizing: border-box;
    }

    .drag li span {
      text-align: center;
      background-color: #333;
      color: #fff;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      font-size: 0.6rem;
      line-height: 1rem;
      display: inline-block;
      margin: 0 0.5rem;
    }
  </style>
  <div id="app">
    <ul class='drag' id='drag1' @dragover='dragover' @drop='drop'>
      <li v-for='(item,index) in arr1' draggable="true" @dragstart='dragstart' :data-num='index' >
        <span>{{item.order}}</span>{{item.name}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        arr1: [
          { order: 1, name: 'zhao', drag: true },
          { order: 2, name: 'qian', drag: true },
          { order: 3, name: 'sun', drag: true },
          { order: 4, name: 'li', drag: true },
          { order: 5, name: 'zhou', drag: true },
          { order: 6, name: 'wu', drag: true },
          { order: 7, name: 'zhen', drag: true },
          { order: 8, name: 'wang', drag: true },
          { order: 9, name: 'jiang', drag: true }
        ],
        dargNum: null,
        parentNode: {}
      },
      // 列表区域的宽高与距离上左边界的距离
      mounted() {

      },
      methods: {
        dragstart(e) {
          console.log(e);
          this.dargNum = e.target.dataset.num
          // this.parentNode.w = e.target.parentNode.clientWidth
          // this.parentNode.h = e.target.parentNode.clientHeight
          // this.parentNode.cNum = e.target.parentNode.childNodes.length
          // console.log(this.parentNode);
        },
        dragover(e) {
          event.preventDefault()
          console.dir(e.target);
          console.log(e.target.dataset.num);
          console.log(e.target.clientHeight);
          
        },
        drop(e) {
          console.log(e);
          console.dir(e.target.parentNode);
        }
      }
    })
  </script>
